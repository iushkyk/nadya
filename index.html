<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <nav class="nav">

                    <div class="nav__logo">
                        <img src="icons/cat-logo.svg" alt="logo cat">
                        <span>Алтыншаш</span>
                    </div>

                    <ul class="nav__menu">
                        <li class="nav__link"><a href="#">Главная</a></li>
                        <li class="nav__link"><a href="#">Фото</a></li>
                        <li class="nav__link"><a href="#">Об Алтыншаш</a></li>
                    </ul>

                </nav>
            </div>
        </header>

        <section class="promo">
            <div class="container">

                <div class="promo__body">
                    <div class="line"></div>

                    <h1 class="promo__title">Алтыншаш - потомок кота Чингисхана</р>

                    <div class="promo__subtitle">Узнайте все о манерах и научитесь этикету у самого грациозного создания</div>

                </div>

            </div>

            <div class="promo__main-img"></div>
        </section>


        <section class="about">
            <div class="container">

                <div class="about__wrapper">

                    <div class="about__item">
                        <div class="about__number">17<span>штук</span></div>
                        <div class="about__text">Золотых пятен</div>
                    </div>

                    <div class="about__item">
                        <div class="about__number">29<span>см</span></div>
                        <div class="about__text">Длина хвоста</div>
                    </div>

                    <div class="about__item">
                        <div class="about__number">3<span>кг</span></div>
                        <div class="about__text">Живого веса</div>
                    </div>

                    <div class="about__item">
                        <div class="about__number">1<span>iMac</span></div>
                        <div class="about__text">Разбит</div>
                    </div>

                </div>

            </div>
        </section>

        <section class="life">
            <div class="container">

                <div class="life__timer">
                    <div class="life__title">Алтыншаш сейчас:</div>
                    <div class="timer">
                        <div class="timer__block">
                            <span id="years">1</span>
                            год
                        </div>
                        <div class="timer__block">
                            <span id="days">12</span>
                            дней
                        </div>
                        <div class="timer__block">
                            <span id="hours">20</span>
                            часов
                        </div>
                        <div class="timer__block">
                            <span id="minutes">56</span>
                            минут
                        </div>
                        <div class="timer__block">
                            <span id="seconds">20</span>
                            секунд
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </div>

    <script src="js/style.js"></script>

</body>
</html>
